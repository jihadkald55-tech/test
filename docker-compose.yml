version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ecourt_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - ecourt-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecourt_backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/ecourt
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 7d
      NODE_ENV: development
      ENCRYPTION_KEY: your-encryption-key-32-chars-long!
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - ecourt-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecourt_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ecourt-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  ecourt-network:
    driver: bridge
